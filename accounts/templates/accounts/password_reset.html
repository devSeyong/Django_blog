{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">새로운 비밀번호 입력</h2>
    <p>새로운 비밀번호를 입력하고 확인해주세요.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

</div>
{% endblock %}
