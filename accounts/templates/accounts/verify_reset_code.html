{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">인증코드 확인</h2>
    <p>이메일로 받은 인증코드를 입력하세요.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">인증하기</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    
</div>
{% endblock %}
