{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">로그인</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4 rounded shadow-sm bg-light">
                <!-- ✅ 사용자 지정 오류 메시지 출력 -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-success w-100">로그인</button>
                </form>
            </div>

            <p class="mt-3 text-center">계정이 없나요? <a href="{% url 'signup' %}">회원가입</a></p>
        </div>
    </div>
</div>
{% endblock %}
