{% extends 'base.html' %}

{% block content %}
<h1>로그인</h1>

<form method="post">
    {% csrf_token %}

    <!-- 에러 메시지 표시 -->
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div>
        <label for="{{ form.username.id_for_label }}">아이디</label>
        {{ form.username }}
    </div>

    <div>
        <label for="{{ form.password.id_for_label }}">비밀번호</label>
        {{ form.password }}
    </div>

    <button type="submit">로그인</button>
</form>

<p>계정이 없나요? <a href="{% url 'signup' %}">회원가입</a></p>
{% endblock %}
