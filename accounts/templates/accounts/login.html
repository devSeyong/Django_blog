{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-white text-center">로그인</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">아이디</label>
            {{ form.username|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            {{ form.password|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary w-100">로그인</button>

        <div class="mt-3 text-center">
            <p class="text-white">
                🆔
                <a href="{% url 'find_username' %}" class="text-light">아이디 찾기</a> |
                🔒
                <a href="{% url 'password_reset_request' %}" class="text-light">비밀번호 찾기</a> |
                📝
                <a href="{% url 'signup' %}" class="text-light">회원가입</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
