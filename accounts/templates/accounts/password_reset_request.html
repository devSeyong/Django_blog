{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">비밀번호 찾기</h2>
    <p>가입한 아이디와 이메일을 입력하면 비밀번호 재설정 인증코드를 보내드립니다.</p>

    {% if form.errors %}
        <div class="alert alert-danger">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">아이디</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            {{ form.email }}
        </div>

        <button type="submit" class="btn btn-primary w-100">인증코드 받기</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">🔑 로그인하러 가기</a>
    </div>
</div>
{% endblock %}
