<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title><a href="{% url 'post_list' %}" style="text-decoration: none; color: inherit;">블로그</a></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- ✅ 블로그 제목을 클릭하면 게시글 목록으로 이동 -->
            <a class="navbar-brand" href="{% url 'post_list' %}">블로그</a>

            <!-- ✅ 네비게이션 메뉴 -->
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="nav-link">안녕하세요, {{ user.username }}님!</span>

                    <!-- ✅ 드롭다운 메뉴 추가 (프로필 & 로그아웃) -->
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            프로필
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">내 프로필</a></li>
                            <li><a class="dropdown-item" href="{% url 'profile_edit' %}">프로필 수정</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">로그인</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-success">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}  <!-- 개별 페이지 내용 삽입 -->
        {% endblock %}
    </div>

    <!-- ✅ Bootstrap JavaScript 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
