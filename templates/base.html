<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}블로그{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'post_list' %}">블로그</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="nav-link">안녕하세요, {{ user.username }}님!</span>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">로그인</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-success">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}  <!-- 개별 페이지 내용 삽입 -->
        {% endblock %}
    </div>
</body>
</html>
