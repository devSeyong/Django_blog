{% extends 'base.html' %}  <!-- ✅ 네비게이션 바 포함 -->

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="bg-light p-5 rounded-3 shadow-sm">  <!-- ✅ 부드러운 배경 적용 -->
                <h1 class="fw-bold mb-3">{{ post.title }}</h1>  <!-- ✅ 게시글 제목 -->
                
                <p class="text-muted">
                    <strong>작성자ID:</strong> {{ post.author.username }} | 
                    <strong>작성일:</strong> {{ post.created_at|date:"Y-m-d H:i" }}
                </p>

                <hr>

                <!-- ✅ 게시글 내용 -->
                <p class="fs-5">{{ post.content|linebreaks }}</p>  

                <hr class="my-4">

                <!-- ✅ 버튼 그룹 -->
                <div class="d-flex justify-content-between">
                    <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">목록으로 돌아가기</a>
                    
                    {% if user == post.author %}
                        <div>
                            <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">수정</a>
                            <form action="{% url 'post_delete' post.pk %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
